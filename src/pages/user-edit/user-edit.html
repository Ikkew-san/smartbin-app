  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="navbar">
    <span style="font-size: 14pt">{{ title[page] }}</span>
  </ion-navbar>
</ion-header>

<ion-content padding class="input-1">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <!-- ชื่อ-นามสกุล -->
    <div *ngIf="page == 'name'">
      <ion-item no-padding>
        <ion-label col-2>ชื่อจริง</ion-label>
        <ion-input type="text" name="firstname" [ngModel]="originalData['firstname']" ngModel></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label col-2 style="padding-right: 0 !important;">นามสกุล</ion-label>
        <ion-input type="text" name="lastname" [ngModel]="originalData['lastname']" ngModel></ion-input>
      </ion-item>
    </div>

    <!-- อีเมล -->
    <div *ngIf="page == 'email'">
      <ion-item no-padding>
        <ion-input type="email" name="email" placeholder="ใส่อีเมล" ngModel></ion-input>
      </ion-item>
      <ion-label color="primary" no-margin margin-top>
        {{ originalData }}
      </ion-label>
      <ion-note>คุณกำลังใช้อีเมลนี้</ion-note>
    </div>

    <!-- หมายเลขโทรศัพท์ -->
    <div *ngIf="page == 'tel'">
      <ion-item no-padding>
        <ion-input type="tel" name="telephone" placeholder="ใส่หมายเลขโทรศัพท์" ngModel></ion-input>
      </ion-item>
      <ion-label color="primary" no-margin margin-top>
        {{ originalData }}
      </ion-label>
      <ion-note>คุณกำลังใช้หมายเลขโทรศัพท์นี้</ion-note>
    </div>

    <!-- เปลี่ยนรหัสผ่าน -->
    <div *ngIf="page == 'pwd'">
      <ion-item no-padding>
        <ion-input type="password" name="password" placeholder="รหัสผ่านใหม่" ngModel></ion-input>
      </ion-item>
      <ion-item margin-top no-padding>
        <ion-input type="password"  name="password_confirm" placeholder="ยืนยันรหัสผ่านใหม่" ngModel></ion-input>
      </ion-item>
    </div>

    <div class="btnSaveEdit">
      <ion-buttons margin>
        <button ion-button type="submit" full>
          บันทึก
        </button>
      </ion-buttons>
    </div>
  </form>
</ion-content>
