<ion-header>
  <ion-navbar color="navbar">
    <div class="logo">
      <img src="../assets/icon/logo.png" />
      <label>SmartBin</label>
    </div>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoBasketPage()">
        <ion-icon name="ios-basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="bg-title" text-right>
    <img src="../assets/imgs/rewards.svg" />
  </div>
  <div class="title-page">
    <ion-row>
      <ion-col class="title" no-padding>
        <ion-label no-margin>ของรางวัล</ion-label>
      </ion-col>
      <ion-col class="myPoints" text-right no-padding>
        <ion-label no-margin><img src="../assets/imgs/coin.png" /><span><strong>:</strong> {{myPoints}}</span>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6 no-padding *ngFor="let data of dataRewards;">
        <ion-card no-padding>
          <img [src]="data.image_url" />
          <ion-card-content padding-horizontal>
            <h2 ion-text>{{ data.rewards_name }}</h2>
            <ion-grid>
              <div class="prictext">มูลค่า : {{ data.rewards_price | currency: "฿ " }} </div>
              <div class="prictext">จำนวน {{ data.rewards_amount | number }} ชิ้น </div>
              <ion-row>
                <img col-auto class="coin" src="../assets/imgs/coin.png" />
                <strong col-auto offset-1 style="font-size: 12pt;">{{ data.rewards_points }}</strong>
              </ion-row>
            </ion-grid>
            <ion-buttons text-center>
              <button ion-button small (click)="onSelect(data.rewards_id)">
                <strong>เลือก</strong>
              </button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
